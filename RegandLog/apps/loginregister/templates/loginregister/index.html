<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <style>
        body{
            width: 920px;
            margin: 0px auto;
        }
        div{
            width: 450px;
            display: inline-block;
            margin: 0px auto;
            vertical-align: top;
        }
        div .bt{
            margin: 20px 106px;
        }
        .messages{
            color: rgb(253, 5, 5);
        }
    </style>
</head>

<body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    <div>
        <h1>Registration</h1>
        <form action="/register" method="POST">
            {% csrf_token %}
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>Confirm PW</td>
                <td><input type="password" name="cpw"></td>
            </tr>
        </table>
        <input class="bt" type="submit" value="Register">
    </form>
    </div>

    <div>
            <h1>Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <a class="messages">{{request.session.wrongemail}}</a>
                <a class="messages">{{request.session.wrongpass}}</a>
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pw"></td>
                </tr>
            </table>
            <input class="bt" type="submit" value="Login">
        </form>
        </div>
</body>

</html>
